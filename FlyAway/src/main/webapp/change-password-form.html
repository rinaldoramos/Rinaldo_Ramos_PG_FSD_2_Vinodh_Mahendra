<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Changing Password</title>
</head>
<body>
	<h2>Changing Password Form</h2>
	<br><br>
	
	<form action="/FlyAway/ChangingPasswordServlet">
		Please enter your username:		<input type="text" name="uname">		
		<br><br>		
		Please enter current password:	<input type="password" name="oldPassword">
		<br><br>
		Please enter the new password:	<input type="password" name="newPassword" >
		<br><br>
		<input type="submit" value="Send Request">&nbsp;&nbsp;<input type="reset" value="Clear">
	</form>
	
</body>
</html>
